<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site des secondes 5 en 2024</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6e6e6;
            transition: background-color 10s ease;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        iframe {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Voici le site des secondes 5 en 2024</h1>
    <img src="https://www.lyceejeanperrin.fr/wp-content/uploads/2014/08/Lycee2014-29.jpg" alt="Image du lycée Jean Perrin">
    <iframe src="https://kitao.github.io/pyxel/wasm/examples/07_snake.html" width="320" height="240" frameborder="0"></iframe>

    <script>
        // Fonction pour obtenir la date et l'heure actuelles
        function getDateTime() {
            let now = new Date();
            let seconds = now.getSeconds();
            let percentage = (seconds / 60) * 100;

            // Définir la couleur de fond en fonction du pourcentage
            let color1 = '#ff0000';
            let color2 = '#ffff00';
            let color3 = '#00ff00';
            let color4 = '#0000ff';

            if (percentage < 25) {
                return mixColors(color1, color2, percentage / 25);
            } else if (percentage < 50) {
                return mixColors(color2, color3, (percentage - 25) / 25);
            } else if (percentage < 75) {
                return mixColors(color3, color4, (percentage - 50) / 25);
            } else {
                return mixColors(color4, color1, (percentage - 75) / 25);
            }
        }

        // Fonction pour mélanger deux couleurs en fonction d'un pourcentage
        function mixColors(color1, color2, percentage) {
            let r1 = parseInt(color1.substr(1, 2), 16);
            let g1 = parseInt(color1.substr(3, 2), 16);
            let b1 = parseInt(color1.substr(5, 2), 16);

            let r2 = parseInt(color2.substr(1, 2), 16);
            let g2 = parseInt(color2.substr(3, 2), 16);
            let b2 = parseInt(color2.substr(5, 2), 16);

            let r = Math.round(r1 * (1 - percentage) + r2 * percentage);
            let g = Math.round(g1 * (1 - percentage) + g2 * percentage);
            let b = Math.round(b1 * (1 - percentage) + b2 * percentage);

            return `#${r.toString(16)}${g.toString(16)}${b.toString(16)}`;
        }

        // Mettre à jour la couleur de fond toutes les secondes
        setInterval(function() {
            let newColor = getDateTime();
            document.body.style.backgroundColor = newColor;
        }, 1000);
    </script>
</body>
</html>
